services:
   app:
      container_name: rl-etudes-dev
      build:
         context: .
         dockerfile: Dockerfile.dev
      restart: unless-stopped
      ports:
         - "3007:3007"
      env_file:
         - .env
      volumes:
         - .:/app
         - /app/node_modules
         - /app/.next
      environment:
         NODE_ENV: development
         PORT: 3007
